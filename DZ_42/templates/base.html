<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title %}
    {% if title %}
    <title>Мода - {{ title }}</title>
    {% else %}
    <title>Мода</title>
    {% endif %}
    {% endblock %}

</head>
<body>
{% block content %}
  {% block mainmenu %}
    <ul class="menu">
        {% for m in menu %}
        <li><a href="{{ m.url }}">{{ m.name }}</a></li>
        {% endfor %}
    </ul>
  {% endblock %}

<div class="content">

  {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Мода</h1>
    {% endif %}

{% endblock content %}
</div>
</body>
</html>
